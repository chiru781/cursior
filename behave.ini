[behave]
# Default format for output
default_format = pretty

# Show colors in terminal output
color = true

# Show skipped steps
show_skipped = false

# Show multiline arguments
show_multiline = true

# Stop on first failure
stop = false

# Output formats (can specify multiple)
format = pretty
        allure_behave.formatter:AllureFormatter

# Output directory for reports
outdir = reports

# Tags to include/exclude
# tags = @smoke
# tags = not @wip

# Paths to step definitions
paths = features

# Logging configuration
logging_level = INFO
logging_format = %(levelname)-8s %(name)s: %(message)s
logging_datefmt = %Y-%m-%d %H:%M:%S

# Include stdout capture
stdout_capture = false

# Include stderr capture
stderr_capture = false

# Include log capture
log_capture = false

# Default tags
default_tags = 

# Summary format
summary = true

# Snippets for undefined steps
snippets = true

# JUnit XML output
junit = true
junit_directory = reports/junit

# User data for passing configuration
userdata_defines = 
    browser=chrome
    environment=staging
    headless=false